<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Match | Signup</title>
    <link rel="stylesheet" href="../css/output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script type="module" src="../javascript/alert.js" defer></script>
    <script type="module" src="../javascript/signup.js" defer></script>
</head>
<body class="bg-gray-900">
    <section class="">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
            <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700 lg:max-w-lg">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                        Create an account
                    </h1>
                    <form id="signupForm">
                        <div class="my-2">
                            <label for="displayName" class="block mb-2 text-sm font-medium text-white">Your Name (to be displayed)</label>
                            <input type="text" name="displayName" id="displayName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
                        </div>
                        <div class="my-2">
                            <label for="username" class="block mb-2 text-sm font-medium text-white">Your Name</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
                        </div>
                        <div class="my-2">
                            <label for="contact" class="block mb-2 text-sm font-medium text-white">Your Contact</label>
                            <input type="number" name="contact" id="contact" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="9876543210" required="">
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-white">Your email</label>
                            <input type="email" name="email" autocomplete="username" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                        </div>
                        <div class="my-2">
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password" autocomplete="new-password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="my-2">
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Confirm password</label>
                            <input type="password" name="confirm-password" autocomplete="new-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>
                        <div class="my-2">
                            <label class="block mb-2 text-sm font-medium text-white" for="file_input">Profile Image(optional)</label>
                            <input name="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer  bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600  dark:placeholder-gray-400 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-blue-600  file:text-white file:cursor-pointer file:hover:bg-blue-700" id="profileImg" type="file">
                          </div>
                          
                        <div class="flex items-start">
                            <div class="flex items-center h-5 my-2">
                              <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-3 focus:ring-primary-300 bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm my-2">
                              <label for="terms" class="font-light text-gray-300">I accept the <a class="font-medium hover:underline text-primary-500" href="/termsAndCondition" target="_blank">Terms and Conditions</a></label>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5 my-2">
                              <input id="showPassword" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded focus:ring-3 focus:ring-primary-300 bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm my-2">
                              <label for="showPassword" class="font-light text-gray-300">Show Password</label>
                            </div>
                        </div>
                        <div class="my-2 hidden" id="otpBox">
                            <label for="otp" class="block mb-2 text-sm font-medium text-white">OTP</label>
                            <div class="flex items-center justify-between gap-4">
                                <input type="number" name="otp" id="otp" style="display: block;" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123456" required="" disabled>
                                <button type="submit" id="verify" class="w-1/2 text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-primary-700 dark:focus:ring-primary-800 flex justify-center items-center relative">
                                    <span class="" style="display: block;" id="verifyBtnText">
                                      Verify
                                    </span>
                                    <img src="../assets/loading2.svg" id="verifyLoading" alt="Loading..." class="h-5 w-5" style="display: none;" />
                                </button>     
                            </div>
                            <div class="justify-end flex items-center py-2">
                                <span class="text-gray-300 text-sm font-medium cursor-not-allowed opacity-50" id="resendOTP" disabled>Resend OTP in <span class="text-gray-200 text-sm font-bold" id="timer"> 0</span></span>
                            </div>
                        </div>
                        <button type="submit" id="submitBtn" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:hover:bg-primary-700 dark:focus:ring-primary-800 flex justify-center items-center relative">
                            <span class="" style="display: block;" id="btnText">
                              Create an account
                            </span>
                            <img src="../assets/loading2.svg" id="loading" alt="Loading..." class="h-5 w-5" style="display: none;" />
                          </button>                          
                        <p class="text-sm font-light text-gray-400 my-2">
                            Already have an account? <a href="/login" class="font-medium hover:underline text-primary-500">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
</body>
</html>
